<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма для введення інформації</title>
</head>
<body>
    <h1>Введіть інформацію про себе</h1>
    <form action="cgi_script.py" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" name="name" id="name" required><br><br>
        
        <label for="age">Вік:</label>
        <input type="number" name="age" id="age" required><br><br>
        
        <label for="gender">Стать:</label>
        <input type="radio" name="gender" value="чоловік" id="male">Чоловік
        <input type="radio" name="gender" value="жінка" id="female">Жінка<br><br>
        
        <label>Ваші хобі:</label><br>
        <input type="checkbox" name="hobbies" value="музика">Музика
        <input type="checkbox" name="hobbies" value="спорт">Спорт
        <input type="checkbox" name="hobbies" value="малювання">Малювання<br><br>
        
        <label for="country">Країна:</label>
        <select name="country" id="country">
            <option value="україна">Україна</option>
            <option value="росія">Росія</option>
            <option value="польща">Польща</option>
        </select><br><br>
        
        <input type="submit" value="Відправити">
    </form>
</body>
</html>
