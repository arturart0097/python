<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
</head>
<body>
    <h1>Простий калькулятор</h1>
    <form method="POST" action="/">
        <label for="num1">Число 1:</label>
        <input type="text" name="num1" id="num1" required><br><br>

        <label for="num2">Число 2:</label>
        <input type="text" name="num2" id="num2" required><br><br>

        <label for="operation">Операція:</label>
        <select name="operation" id="operation">
            <option value="add">Додавання</option>
            <option value="subtract">Віднімання</option>
            <option value="multiply">Множення</option>
            <option value="divide">Ділення</option>
        </select><br><br>

        <input type="submit" value="Обчислити">
    </form>

    {% if result %}
    <h2>Результат:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
