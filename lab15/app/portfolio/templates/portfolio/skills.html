{% extends "base.html" %}
{% block title %} Skills {% endblock %}

{% block body %}
<style>
</style>

<div>
    <h1 style="color: #8600c4;">My Skills</h1>
</div>

<div style="margin-top: 4rem;">
    <table style="width: 100%; border-collapse: collapse; border: 1px solid #000; border-spacing: 0;">
        <thead style="background-color: #222; color: #fff;">
            <tr>
                <th style="text-align: center; padding: 8px; color: #fff5; background: #222;">#</th>
                <th style="text-align: center; padding: 8px; color: #fff5; background: #222;">Skill Name</th>
                <th style="text-align: center; padding: 8px; color: #fff5; background: #222;">Proficiency</th>
            </tr>
        </thead>
        <tbody>
            {% for skill in skills %}
            <tr>
                <td style="text-align: center; padding: 8px;">{{ loop.index }}</td>
                <td style="text-align: center; padding: 8px;">{{ skill["Name"] }}</td>
                <td style="padding: 8px;">
                    <div style="background-color: #8600c4; height: 20px; width: 100%; border: 1px solid #000;">
                        <div style="background-color: #8600c4; height: 100%; width: {{ skill['Level'] }}%;"></div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
